<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HairTech™ - SignOn</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 2rem; text-align: center; }
    form { background: white; padding: 2rem; margin: auto; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    input, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; }
    button { background: #1f4e79; color: white; border: none; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>HairTech™ – SignOn</h1>
  <p>Enter your details to redeem the free treatment</p>
  <form action="joke.html" method="GET">
    <input type="text" placeholder="Name" required />
    <input type="text" placeholder="Surname" required />
    <input type="email" placeholder="Email" required />
    <input type="text" placeholder="Telephone number" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
